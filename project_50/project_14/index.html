<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ストップウォッチ</h1>
        <div class="timer">
            <div class="time">00:00:00.000</div>
        </div>
        <div class="controls">
            <button id="startStop">スタート</button>
            <button id="lap">ラップ</button>
            <button id="reset">リセット</button>
        </div>
        <div class="laps">
            <h2>ラップタイム</h2>
            <div id="lapsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
