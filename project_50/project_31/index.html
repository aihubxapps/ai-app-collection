<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストーリー構成補助アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ストーリー構成補助アプリ</h1>
        <div class="input-section">
            <div class="element-input">
                <input type="text" id="elementTitle" placeholder="見出しを入力">
                <textarea id="elementNote" placeholder="メモを入力"></textarea>
                <input type="text" id="elementTag" placeholder="タグを入力（カンマ区切り）">
                <button id="addElementButton">要素を追加</button>
            </div>
        </div>
        <div class="flowchart-container">
            <div id="flowchart"></div>
        </div>
        <div class="button-group">
            <button id="exportJsonButton">JSON出力</button>
            <button id="exportTextButton">テキスト出力</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
