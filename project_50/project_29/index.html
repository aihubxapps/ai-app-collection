<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ設定メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>キャラ設定メーカー</h1>
        <div class="options-section">
            <div class="option-group">
                <h2>性格</h2>
                <select id="personality">
                    <option value="cheerful">明るく活発</option>
                    <option value="calm">穏やかで落ち着いている</option>
                    <option value="serious">真面目で几帳面</option>
                    <option value="mysterious">神秘的で謎めいている</option>
                </select>
            </div>
            <div class="option-group">
                <h2>外見</h2>
                <select id="appearance">
                    <option value="tall">背が高くスラリとしている</option>
                    <option value="small">小柄で可愛らしい</option>
                    <option value="athletic">筋肉質でスポーティ</option>
                    <option value="elegant">優雅で美しい</option>
                </select>
            </div>
            <div class="option-group">
                <h2>職業</h2>
                <select id="occupation">
                    <option value="student">学生</option>
                    <option value="teacher">教師</option>
                    <option value="artist">芸術家</option>
                    <option value="business">ビジネスマン</option>
                </select>
            </div>
        </div>
        <button id="generateButton">キャラクターを作成</button>
        <div class="character-display">
            <div id="characterProfile"></div>
            <div class="button-group">
                <button id="copyButton">コピー</button>
                <button id="jsonButton">JSON出力</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
