<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ名ランダマイザー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>キャラ名ランダマイザー</h1>
        <div class="options-section">
            <div class="option-group">
                <h2>性別</h2>
                <select id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="neutral">中性</option>
                </select>
            </div>
            <div class="option-group">
                <h2>ジャンル</h2>
                <select id="genre">
                    <option value="fantasy">ファンタジー</option>
                    <option value="modern">現代</option>
                    <option value="scifi">SF</option>
                    <option value="historical">歴史</option>
                </select>
            </div>
        </div>
        <button id="generateButton">名前を生成</button>
        <div class="names-display">
            <div id="namesList"></div>
            <div class="button-group">
                <button id="copyButton">コピー</button>
                <button id="favoriteButton">お気に入りに追加</button>
            </div>
        </div>
        <div class="favorites-section">
            <h2>お気に入り一覧</h2>
            <div id="favoritesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
