<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽ジャンル診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>音楽ジャンル診断</h1>
        <div class="main-content">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="曲名またはアーティスト名を入力...">
                <button id="searchButton">検索</button>
            </div>
            <div class="results-section">
                <div id="searchResults" class="search-results">
                    <!-- 検索結果がここに表示されます -->
                </div>
                <div id="genreAnalysis" class="genre-analysis" style="display: none;">
                    <h2>ジャンル分析</h2>
                    <div class="genre-chart">
                        <canvas id="genreChart"></canvas>
                    </div>
                    <div class="recommendations">
                        <h3>おすすめの曲</h3>
                        <div id="recommendationsList">
                            <!-- おすすめ曲がここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
