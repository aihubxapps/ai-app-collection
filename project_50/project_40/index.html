<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubリポジトリ検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHubリポジトリ検索</h1>
        <div class="main-content">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="検索キーワードを入力...">
                <div class="filter-section">
                    <select id="sortSelect">
                        <option value="stars">スター数</option>
                        <option value="updated">更新日時</option>
                        <option value="forks">フォーク数</option>
                    </select>
                    <select id="orderSelect">
                        <option value="desc">降順</option>
                        <option value="asc">昇順</option>
                    </select>
                </div>
                <button id="searchButton">検索</button>
            </div>
            <div class="results-section">
                <div id="resultsList">
                    <!-- 検索結果がここに表示されます -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- ページネーションがここに表示されます -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
