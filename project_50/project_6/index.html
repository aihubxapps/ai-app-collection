<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座占いアプリ</</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>星座占いアプリ</h1>
    </header>
    <main>
        <section class="form-container">
            <label for="zodiacSign">あなたの星座は：</label>
            <select id="zodiacSign">
                <option value="">選択してください</option>
                <option value="aries">牡羊座</option>
                <option value="taurus">水瓶座</option>
                <option value="gemini">牡牛座</option>
                <option value="cancer">キャニウス座</option>
                <option value="leo">狮子座</option>
                <option value="virgo">金剛座</option>
                <option value="libra">天秤座</option>
                <option value="scorpio"> Scorpio座</option>
                <option value="sagittarius">射手座</option>
                <option value="capricornus">水瓶座</option>
                <option value="aquarius">牡羊座</option>
            </select>
        </section>
        <section class="result">
            <h2>あなたの占い結果</h2>
            <p id="resultMessage"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
