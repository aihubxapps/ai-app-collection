<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous" class="previous"></div>
                <div id="current" class="current">0</div>
            </div>
            <div class="buttons">
                <button class="operator" data-action="clear">C</button>
                <button class="operator" data-action="delete">←</button>
                <button class="operator" data-action="percent">%</button>
                <button class="operator" data-action="divide">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="add">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="operator" data-action="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
