<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類語検索アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>類語検索アプリ</h1>
        <div class="main-content">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="単語を入力...">
                <button id="searchButton">検索</button>
            </div>
            <div class="results-section">
                <div id="wordInfo" class="word-info">
                    <!-- 単語情報がここに表示されます -->
                </div>
                <div id="synonymsList" class="synonyms-list">
                    <!-- 類語リストがここに表示されます -->
                </div>
            </div>
            <div class="history-section">
                <h2>検索履歴</h2>
                <div id="searchHistory" class="history-list">
                    <!-- 検索履歴がここに表示されます -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
