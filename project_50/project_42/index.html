<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>翻訳アプリ</h1>
        <div class="main-content">
            <div class="translation-controls">
                <div class="language-selector">
                    <select id="sourceLanguage">
                        <option value="ja">日本語</option>
                        <option value="en">英語</option>
                    </select>
                    <button id="swapButton">⇄</button>
                    <select id="targetLanguage">
                        <option value="en">英語</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="translation-area">
                <div class="input-section">
                    <textarea id="sourceText" placeholder="翻訳するテキストを入力..."></textarea>
                    <button id="translateButton">翻訳</button>
                </div>
                <div class="output-section">
                    <div id="translatedText" class="translated-text"></div>
                </div>
            </div>
            <div class="history-section">
                <h2>翻訳履歴</h2>
                <div id="translationHistory" class="history-list">
                    <!-- 翻訳履歴がここに表示されます -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
