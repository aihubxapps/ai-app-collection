<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルメモ帳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>シンプルメモ帳</h1>
        <div class="memo-input">
            <input type="text" id="memoTitle" placeholder="タイトル">
            <textarea id="memoContent" placeholder="メモを入力してください"></textarea>
            <button id="saveButton">保存</button>
        </div>
        <div class="memo-list">
            <h2>メモ一覧</h2>
            <div id="memos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
