<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集まとめビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>作品集まとめビューア</h1>
        <div class="main-content">
            <div class="filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="作品を検索...">
                </div>
                <div class="category-filters">
                    <button class="filter-button active" data-category="all">すべて</button>
                    <button class="filter-button" data-category="web">Webアプリ</button>
                    <button class="filter-button" data-category="api">API連携</button>
                    <button class="filter-button" data-category="ui">UI/UX</button>
                </div>
            </div>
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- 作品カードがここに表示されます -->
            </div>
        </div>
    </div>
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="プロジェクト画像">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-details">
                        <div class="detail-item">
                            <span class="detail-label">カテゴリ:</span>
                            <span id="modalCategory"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">使用技術:</span>
                            <span id="modalTechnologies"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">制作期間:</span>
                            <span id="modalDuration"></span>
                        </div>
                    </div>
                    <div class="modal-links">
                        <a id="modalDemoLink" href="#" target="_blank" class="demo-link">デモを見る</a>
                        <a id="modalCodeLink" href="#" target="_blank" class="code-link">コードを見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
