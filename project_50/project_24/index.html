<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル画像スライダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>シンプル画像スライダー</h1>
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="https://picsum.photos/800/400?random=1" alt="画像1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=2" alt="画像2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=3" alt="画像3">
                </div>
            </div>
            <button class="slider-button prev">←</button>
            <button class="slider-button next">→</button>
            <div class="slider-dots"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
